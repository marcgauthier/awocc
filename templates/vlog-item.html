{{define "content"}}
<section class="hero">
  <div class="container">
    <h1>{{.VlogItem.Title}}</h1>
    <p>{{.VlogItem.Description}}</p>
    <p class="tag">{{.VlogItem.PublishedAt}}</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="card">
      <div style="position: relative; padding-top: 56.25%;">
        <iframe title="Vlog video" style="position: absolute; inset: 0; width: 100%; height: 100%; border: 0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen src="{{embedURL .VlogItem.YoutubeURL}}"></iframe>
      </div>
    </div>
  </div>
</section>

{{end}}
